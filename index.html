<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Busca</title>
  </head>

  <body>
    <form>
      <h1>Pesquisa de usuarios</h1>
      <input type="text" id="inputUser" placeholder="Busca" />

      <button type="submit" id="searchBtn">BUSCAR</button>
    </form>

    <div class="container">
      <div class="user-list">
        <h2><span id="countUsers">Nenhum usuário encontrado</span></h2>
        <div id="tabUsers"></div>
      </div>

      <div class="stat">
        <h2>Estatísticas</h2>
        <div id="stat"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
